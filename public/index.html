<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Gallery Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gallery Viewer</h1>
    <div class="gallery-container">
        <h2>Select a Gallery:</h2>
        <ul id="gallery-list"></ul>
    </div>
    
    <div class="form-container">
        <h2>Create Gallery</h2>
        <input type="text" id="gallery-name" placeholder="Enter gallery name">
        <button onclick="createGallery()">Create Gallery</button>
    </div>
    
    <h2>Gallery Images</h2>
    <div id="gallery-container">
        <button id="delete-current-gallery-btn" onclick="deleteCurrentGallery()">Delete Current Gallery</button>
        <div id="image-container" class="image-container"></div>
    </div>
    <div class="form-container">
        <h2>Upload Image</h2>
        <input type="text" id="image-url-input" placeholder="Enter Image URL">
        <button onclick="uploadImageToGallery(currentGalleryId)">Upload Image</button>
    </div>
    <script src="scripts/clientscript.mjs"></script>
</body>
</html>
